<form aria-labelledby="add-recipe-form-title" aria-hidden="true"
    method="POST" action="{{ url_for('addrecipe') }}">
    <div>
        <div>
            <div>
                <!-- Form Title-->
                <h5 id="add-recipe-form-title">Add your Recipe</h5>
                <!-- Button to close the addrecipe-form -->
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="recipe-body">
                <div class="add-recipe-form-div">
                    <!-- Labels and inputs for adding a Recipe -->
                    <p class="recipe-form-subheading main-font">Recipe info</p>
                    <label for="recipe_name" class="addrecipe-form-label main-font">Recipe Name</label>
                    <input type="text" name="recipe_name" class="form-control" id="recipe_name" required>
                    <label for="image_url" class="addrecipe-form-label main-font">Image website link</label>
                    <input type="text" name="image_url" class="form-control" id="image_url" required>
                    <label for="description" class="addrecipe-form-label main-font">Recipe description</label>
                    <input type="text" name="description" class="form-control" id="description" required>
                </div>
                <div class="add-recipe-form-div">
                    <!-- Labels and inputs for adding ingredients -->
                    <p class="recipe-form-subheading main-font">Ingredients</p>
                    <label for="ingredients_1" class="addrecipe-form-label main-font">Ingredients 1.</label>
                    <input type="text" name="ingredients_1" class="form-control" id="ingredients_1" required>
                    <label for="ingredients_2" class="addrecipe-form-label main-font">Ingredients 2.</label>
                    <input type="text" name="ingredients_2" class="form-control" id="ingredients_2" required>
                    <label for="ingredients_3" class="addrecipe-form-label main-font">Ingredients 3.</label>
                    <input type="text" name="ingredients_3" class="form-control" id="ingredients_3">
                    <label for="ingredients_4" class="addrecipe-form-label main-font">Ingredients 4.</label>
                    <input type="text" name="ingredients_4" class="form-control" id="ingredients_4">
                    <label for="ingredients_5" class="addrecipe-form-label main-font">Ingredients 5.</label>
                    <input type="text" name="ingredients_5" class="form-control" id="ingredients_5">
                    <label for="ingredients_6" class="addrecipe-form-label main-font">Ingredients 6.</label>
                    <input type="text" name="ingredients_6" class="form-control" id="ingredients_6">
                    <label for="ingredients_7" class="addrecipe-form-label main-font">Ingredients 7.</label>
                    <input type="text" name="ingredients_7" class="form-control" id="ingredients_7">
                    <label for="ingredients_8" class="addrecipe-form-label main-font">Ingredients 8.</label>
                    <input type="text" name="ingredients_8" class="form-control" id="ingredients_8">
                </div>
                <div class="add-recipe-form-div">
                    <!-- Labels and inputs for adding a directions -->
                    <p class="recipe-form-subheading main-font">Directions</p>
                    <label for="step_1" class="addrecipe-form-label main-font">Step 1.</label>
                    <input type="text" name="step_1" class="form-control" id="step_1" required>
                    <label for="step_2" class="addrecipe-form-label main-font">Step 2.</label>
                    <input type="text" name="step_2" class="form-control" id="step_2" required>
                    <label for="step_3" class="addrecipe-form-label main-font">Step 3.</label>
                    <input type="text" name="step_3" class="form-control" id="step_3">
                    <label for="step_4" class="addrecipe-form-label main-font">Step 4.</label>
                    <input type="text" name="step_4" class="form-control" id="step_4">
                    <label for="step_5" class="addrecipe-form-label main-font">Step 5.</label>
                    <input type="text" name="step_5" class="form-control" id="step_5">
                    <label for="step_6" class="addrecipe-form-label main-font">Step 6.</label>
                    <input type="text" name="step_6" class="form-control" id="step_6">
                    <label for="step_7" class="addrecipe-form-label main-font">Step 7.</label>
                    <input type="text" name="step_7" class="form-control" id="step_7">
                    <label for="step_8" class="addrecipe-form-label main-font">Step 8.</label>
                    <input type="text" name="step_8" class="form-control" id="step_8">
                </div>
                <div class="add-recipe-form-div">
                    <!-- Labels and inputs for adding additional Recipe information -->
                    <p class="recipe-form-subheading main-font">Cooking/Prep Info</p>
                    <label for="prep_time" class="addrecipe-form-label main-font">Preparation Time</label>
                    <input type="text" name="prep_time" class="form-control" id="prep_time" required>
                    <label for="cook_time" class="addrecipe-form-label main-font">Cooking Time</label>
                    <input type="text" name="cook_time" class="form-control" id="cook_time">
                    <label for="servings" class="addrecipe-form-label main-font">Servings</label>
                    <input type="text" name="servings" class="form-control" id="servings" required>
                </div>
            </div>
            <div>
                <!-- Button that submits new recipe document to MongoDB -->
                <button type="submit" class="btn main-font main-color add-modal-button shadow-effect">Add
                    Recipe</button>
            </div>
        </div>
    </div>
</form>
